{% extends 'my_app/base.html' %}

{% block title %}Отменить публикацию{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row">
        <div class="col-lg-8 mx-auto">
            <div class="card shadow-lg border-0">
                <div class="card-header bg-warning text-white py-3">
                    <h2 class="text-center mb-0">Отменить публикацию товара</h2>
                </div>
                <div class="card-body">
                    <p class="fs-5 mb-4">Вы уверены, что хотите отменить публикацию товара "{{ object.name }}"?</p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="{% url 'my_app:product_detail' object.pk %}" class="btn btn-outline-secondary me-md-2">
                                <i class="bi bi-x-circle me-2"></i>Отмена
                            </a>
                            <button type="submit" class="btn btn-warning text-white">
                                <i class="bi bi-eye-slash me-2"></i>Отменить публикацию
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .card {
        border-radius: 15px;
        overflow: hidden;
    }

    .card-header {
        border-bottom: 2px solid rgba(0,0,0,0.1);
    }

    .btn-warning {
        color: white !important;
    }

    .btn-outline-secondary:hover {
        background-color: #f8f9fa;
    }
</style>
{% endblock %}
