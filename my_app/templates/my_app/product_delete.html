{% extends 'my_app/base.html' %}

{% block title %}Удалить товар{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row">
        <div class="col-lg-8 mx-auto">
            <div class="card shadow-lg border-0">
                <div class="card-header bg-danger text-white">
                    <h2 class="text-center mb-0">Удалить товар</h2>
                </div>
                <div class="card-body">
                    <p class="fs-5">Вы уверены, что хотите удалить товар "{{ object.name }}"? Это действие нельзя отменить.</p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-end gap-2">
                            <a href="{% url 'my_app:product_detail' object.pk %}" class="btn btn-secondary">
                                Отмена
                            </a>
                            <button type="submit" class="btn btn-danger">
                                Удалить
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
