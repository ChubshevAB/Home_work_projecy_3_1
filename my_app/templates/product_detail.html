{% extends 'my_app/base.html' %}
{% load my_tags %}
{% load static %}

{% block title %}{{ product.name }}{% endblock %}

{% block content %}

<div class="row">
    <div class="col-4">
        <div class="card h-100">
            <div class="card-header bg-body-secondary text-center">{{ product.name }}</div>
            <div class="card-body">
                <img src="{{ product.image | media_filter }}" class="img-fluid" alt="{{ product.name }}">
                <h4 class="card-title text-center">Цена: {{ product.price }} руб.</h4>
                <p class="card-text">Категория товаров: {{ product.category }}</p>
                <p class="card-text">Описание товара: {{ product.description }}</p>
                <h6 class="text-center">
                    <button type="button" class="btn text-primary btn-light border-primary" style="width: 150px;">Посмотреть</button>
                </h6>
            </div>
        </div>
    </div>
</div>

{% endblock %}
