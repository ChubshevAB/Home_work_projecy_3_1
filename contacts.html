<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My page: contacts</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
  </head>
<body>
<div class="row">
    <div class="col-3">
        <div class="card border-secondary-emphasis mb-3" style="height: 100%">
            <div class="card-header text-light bg-black border-light">
                <h2 class="text-center">Меню</h2>
            </div>
            <div class="card-body bg-black text-light fs-3">
                Главная<br>
                Категории<br>
                Заказы<br>
                Контакты<br>
            </div>
            <div class="card-footer text-light bg-black border-light">
                <div class="dropup-center dropup">
                    <h3 class="text-center">
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Пользователь
                    </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Профиль</a></li>
                            <li><a class="dropdown-item" href="#">Выход</a></li>
                         </ul>
                    </h3>
                </div>
            </div>
        </div>
    </div>
    <div class="col-8">
        <h2 class="text-center">
            Контакты
        </h2>
        <div class="row">
            <div class="col-6">
                <div class="border" style="padding: 10px">
                    <div class="mb-3">
                        <label class="form-label">Имя</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Почта</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Сообщение</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <button type="button" class="btn btn-primary">Отправить</button>
                </div>
            </div>
            <div class="col-6">
                <h4>Наши контакты</h4>
                Много текста.....
            </div>

        </div>
    </div>
</div>
</body>
</html>
